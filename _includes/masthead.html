{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav" style="display: flex; justify-content: space-between; align-items: center;">
        
        <div class="nav-left">
          <a class="site-title" href="{{ base_path }}/" style="font-size: 1.2rem; font-weight: bold; padding-left: 1rem;">
            {{ site.title }}
          </a>
        </div>

        <div class="nav-right">
          <ul class="visible-links" style="display: flex; justify-content: flex-end; gap: 20px; margin: 0; padding: 0; list-style: none;">
            {% for link in site.data.navigation.main %}
              {% if link.url contains 'http' %}
                {% assign domain = '' %}
              {% else %}
                {% assign domain = base_path %}
              {% endif %}
              <li class="masthead__menu-item">
                <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
              </li>
            {% endfor %}
            <li id="theme-toggle" class="masthead__menu-item persist tail">
              <a><i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
<style>
  .nav-right a {
    font-weight: normal !important;
    position: relative;
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
  }

  .nav-right a:hover {
    color: #007acc;
  }

  .nav-right a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -3px;
    left: 0;
    background-color: #007acc;
    transition: width 0.3s ease;
  }

  .nav-right a:hover::after {
    width: 100%;
  }

  /* 当前页面导航项高亮：蓝色字体 + 常驻底部线 */
  .nav-right .active a {
    font-weight: normal !important;
    color: #007acc;
  }

  .nav-right .active a::after {
    width: 100%;
  }

  /* 修复主题默认对第一个导航项加粗的问题 */
  .visible-links > li:first-child a {
    font-weight: normal !important;
  }
</style>
